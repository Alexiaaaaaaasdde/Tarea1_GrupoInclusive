<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Empleado</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div th:replace="fragments :: menu"></div>

        <div class="container mt-5">
            <h2>Editar Empleado</h2>
            <form th:action="@{/employee/update}" th:method="post" th:object="${employee}">
                <input type="hidden" th:field="*{id}"/>  <!-- Importante para mantener el ID en actualizaciones -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="correo">Correo Electr√≥nico:</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="puesto">Puesto:</label>
                        <select class="form-control" id="puesto" th:field="*{puesto}">
                            <option value="">Seleccione</option>
                            <!-- Lista de puestos -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sueldo">Sueldo:</label>
                        <input type="number" class="form-control" id="sueldo" th:field="*{sueldo}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="jefe">Jefe:</label>
                        <select class="form-control" id="jefe" th:field="*{jefe}">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="departamento">Departamento:</label>
                        <select class="form-control" id="departamento" th:field="*{departamento}">
                            <option value="">Seleccione</option>
                        </select>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/employees" class="btn btn-secondary">Cancelar</a>
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
