<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Empleados</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .container {
                margin-top: 20px;
            }
            .table {
                width: 100%;
                margin-bottom: 20px;
            }
            .btn-actions {
                min-width: 90px;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments :: menu"></div>

        <div class="container">
            <h2>Lista de Empleados</h2>
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Puesto</th>
                        <th>Sueldo</th>
                        <th>Departamento</th>
                        <th>Jefe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.position}"></td>
                        <td th:text="${employee.salary}"></td>
                        <td th:text="${employee.department}"></td>
                        <td th:text="${employee.manager}"></td>
                        <td>
                            <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-info btn-actions">Editar</a>
                            <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-actions" onclick="return confirm('¿Estás seguro de que deseas eliminar este empleado?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
